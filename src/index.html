<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
            required="required"
          >
        </label>
        <label class="label">Name: 
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
            required="required"
          >
        </label>
        <label class="label">How old are You?
          <input 
            type="number" 
            name="number" 
            value="12" 
            min="1" 
            max="100"
            required="required"
          >
        </label>
        <label class="label">Full date of birth:
          <input 
            type="date" 
            name="dateOfBirth"
            required="required" 
          >
        </label>
        <label>I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agree" 
            required="required"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            required="required"
          >
        </label>
        <label>Password:
          <input 
            type="password" 
            name="password"
            required="required"
            minlength="6"
            maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          Do you love cats?
          <label>
            <input type="radio" name="loveCats">Yes
          </label>
          <label>
            <input type="radio" name="loveCats">No
          </label>
        </div>

        <label class="label">What is you favorite color?
          <input type="color" name="color" >
        </label>
        <label class="label">What time do you go to bed?
          <input type="time" name="goSleep" >
        </label>
        <label class="label">What are your favorite brand of cars?
          <select 
            name="cars" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>How do you rate our work?
          <input 
          type="range" 
          name="ourWork" 
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">Comments:
          <textarea 
            name="comments" 
            cols="17" 
            rows="2"
            minlength="5"
            maxlength="25"
          >
          </textarea>
        </label>
        <label>Would you recommend us?
          <select name="choice">
            <option value="yes">yes</option>  
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
